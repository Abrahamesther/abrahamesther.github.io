<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Your Results are In!</title>
</head>

<body>
    <section id="component-container">
        <div class="results-container">
            <h2>Your Result</h2>
            <div class="number-circle">
            <p class="large-number">76</p>
            <p class="small-number">of 100</p>
            </div>
        <h3>Great</h3>
        <p class="result-p">You scored higher than 75% of people who have taken these tests</p>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <div class="stats-container">
                <div id="reaction" class="stat">
                    <div class="stat-text">
                        <img src="./assets/images/icon-reaction.svg" alt="Thunder bolt icon">
                        <p>Reaction</p>
                    </div>
                    <div class="stat-numbers">
                        <span class="dark-text">80</span>
                        <spaN class="light-text">/100</spaN>
                    </div>
                </div>

                <div id="memory" class="stat">
                    <div class="stat-text">
                        <img src="./assets/images/icon-memory.svg" alt="brain icon">
                        <p>Memory</p>
                    </div>
                    <div class="stat-numbers">
                        <span class="dark-text">92</span>
                      <spaN class="light-text">/100</spaN>
                    </div>
                </div>

                <div id="verbal" class="stat">
                    <div class="stat-text">
                        <img src="./assets/images/icon-verbal.svg" alt="chat icon">
                        <p>Verbal</p>
                    </div>
                    <div class="stat-numbers">
                        <span class="dark-text">61</span>
                        <spaN class="light-text">/100</spaN>
                    </div>
                </div>

                <div id="visual" class="stat">
                    <div class="stat-text">
                        <img src="./assets/images/icon-visual.svg" alt="eye icon">
                        <p>Visual</p>
                    </div>
                    <div class="stat-numbers">
                        <span class="dark-text">72</span>
                        <spaN class="light-text">/100</spaN>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button id="btn">Continue</button>
            </div>
        </div>
    </section>
</body>
</html>
